<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 65px;
    /* This is the best pratice to add spcing between element and header instaed of adding margin-top to first element next to header. If we interchange the element it will not effect. */
    ">
        <div style="
        background-color: greenyellow;
        position: fixed;
        top:0px;
        /* left: 20px;

            left:0;
            right:0;
            height: 50px;
            ">Header</div>
        <div style="
        background-color: aqua;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 60px;
        ">Sidebar</div>
        <div style="
        background-color: lightblue;
        height: 300px;
        width: 300px;
        /* position: static; */

            ">div1</div>
        <div style="
        background-color: lightpink;
        height: 300px;
        width: 300px;
        ">div2</div>
