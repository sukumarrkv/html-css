<!DOCTYPE html>
<html>
    <head>
        <title>Flex Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color: lightgreen;">div 1</div>
            <div style="background-color: lightcoral;">div 2</div>
        </div>

        <div style="
            margin-top: 20px;
                display: flex;
                flex-direction: row;
                ">
                <div style="background-color: lightgreen;">div 1 text</div>
                <div style="background-color: lightcoral;">div 2 <p>text</p></div>
        </div>

        <div style="
            margin-top: 20px;
                display: flex;
                flex-direction: row;
                ">
                <div style="
                background-color: lightgreen;
                width: 100px;
                ">100px</div>
                <div style="
                background-color: lightcoral;
                flex: 1
                ">flex: 1</div>
        </div>

        <div style="
            margin-top: 20px;
                display: flex;
                flex-direction: row;
                ">
                <div style="
                background-color: lightgreen;
                width: 100px;
                ">100px</div>
                <div style="
                background-color: lightcoral;
                flex: 1
                ">flex: 1</div>
                <div style="
                background-color: lightgreen;
                flex: 2
                ">flex: 2</div>
        </div>
        <!-- We can interchange these div's and see the width also getting interchanged, 
                but the same is not applicable for grids. Hence gids are rigid and flex are flexible. -->
                <div style="
                margin-top: 20px;
                    display: flex;
                    flex-direction: row;
                    ">
                    <div style="
                    background-color: lightcoral;
                    flex: 1
                    ">flex: 1</div>
                    <div style="
                    background-color: lightgreen;
                    width: 100px;
                    ">100px</div>
                    <div style="
                    background-color: lightgreen;
                    flex: 2
                    ">flex: 2</div>
            </div>

        <div style="
                margin-top: 20px;
                height: 75px;
                border-style: solid;
                border-color: gray;
                border-radius: 1px;
                display: flex;
                flex-direction: row;
                justify-content: start;
                /* justify-content: end; 
                justify-content: center;*/
                ">
                <div style="
                background-color: lightgreen;
                width: 100px;
                ">100px</div>
                <div style="
                background-color: lightcoral;
                width:100px
                ">100px</div>
                <div style="
                background-color: lightgreen;
                width:100px;
                ">100px</div>
        </div>
        <div style="
                margin-top: 20px;
                height: 75px;
                border-style: solid;
                border-color: gray;
                border-radius: 1px;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                ">
                <div style="
                background-color: lightgreen;
                width: 100px;
                ">100px</div>
                <div style="
                background-color: lightcoral;
                width:100px
                ">100px</div>
                <div style="
                background-color: lightgreen;
                width:100px;
                ">100px</div>
        </div>
        <div style="
                margin-top: 20px;
                height: 75px;
                border-style: solid;
                border-color: gray;
                border-radius: 1px;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                /* align-items: start; 
                align-items: end;*/
                ">
                <div style="
                background-color: lightgreen;
                width: 100px;
                ">100px</div>
                <div style="
                background-color: lightcoral;
                width:100px
                ">100px</div>
                <div style="
                background-color: lightgreen;
                width:100px;
                ">100px</div>
        </div>
    </body>
</html>
